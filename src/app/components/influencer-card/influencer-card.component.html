
<!-- <div class="card w-full bg-white" (click)="goToDetail()"> -->
<div class="card w-full bg-white">
  <div class="helper cursor-pointer" (click)="goToDetail()">
    <div *ngIf="item.profilepicture" class="foto" [style.background-image]="'url(' + item.profilepicture + ')'"></div>
    <div *ngIf="!item.profilepicture" class="foto" style="background-image: url(../assets/images/emptyprofile2.jpg);"></div>
    <!-- <div *ngIf="!item.profilepicture" class="overflow-hidden h-[13.55rem] bg-font-lightGrey rounded-[10%]"></div> -->
    <div class="desc flex px-1 pt-3 pb-3 justify-center items-center content-center">
      <div class="leftCard w-3/4">
        <div class="nameBox flex">
          <div class="name font-medium text-body">{{ item.name }}</div>
          <!-- <div class="svg ps-[6px] pt-[1px]">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M6.06313 1.95C6.18463 1.67625 6.45538 1.5 6.75538 1.5H12.7381C13.3006 1.5 13.6674 2.0925 13.4154 2.5965L11.7136 6H14.2321C14.9071 6 15.2446 6.816 14.7676 7.293L5.80288 16.2577C5.23738 16.8232 4.29538 16.2412 4.54888 15.483L6.45988 9.75H3.76138C3.63519 9.75 3.511 9.71846 3.40008 9.65827C3.28917 9.59808 3.19506 9.51113 3.12629 9.40533C3.05751 9.29952 3.01626 9.17822 3.00628 9.05242C2.9963 8.92662 3.0179 8.80033 3.06913 8.685L6.06313 1.95Z" fill="black"/>
              </svg>
          </div> -->
        </div>
        <div class="location font-normal text-smalltext">{{ item.location }}</div>
      </div>
      <div class="rightCard w-1/4 flex flex-col items-center">
        <div class="follCount text-body font-medium">{{ item.followers }}</div>
        <div class="foll font-medium">Followers</div>
      </div>
    </div>
    <div class="desc2 flex px-1 pt-2">
      <div class="leftCard w-1/2">
        <div class="rateBox flex pt-[2px]">
          <div class="svg">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">

              <clipPath id="clip0_3418_1418">
              <rect width="15" height="15" fill="white"/>
              </clipPath>
              </defs>
              </svg>
          </div>
          <div class="rating font-normal ps-1">{{ item.rating }} | {{ item.totalreview }} Reviews</div>
        </div>
        <div class="adText font-normal pt-[10px]">Ad Price</div>
      </div>
      <div class="rightCard w-1/2 flex flex-col items-end">
        <div class="category font-normal py-[1px] px-3 rounded-xl" [ngClass]="getCategoryColor(item.category[0]?.label)">{{ item.category[0]?.label }}</div>
        <div class="price font-semibold text-header6 pt-[6px]">Rp {{ item.minprice }}</div>
      </div>
    </div>
  </div>
